version: '3.9'

services:
  db:
    image: timescale/timescaledb:2.10.0-pg15
    command: ["postgres", "-c", "log_statement=all", "-c", "max_locks_per_transaction=4096"]
    shm_size: 1g
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: "sapientfi_indexer_user"
      POSTGRES_PASSWORD: "sapientfi_indexer_user_pass"
      POSTGRES_MULTIPLE_DATABASES: sapientfi_indexer
    volumes:
      - .docker/postgres/init:/docker-entrypoint-initdb.d
      - .docker/postgres/data:/var/lib/postgresql/data
  
  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      # default user + pass is "guest"
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
  
  redis:
    image: redis:4
    ports:
      - "35433:6379"

  logging:
    image: datalust/seq:latest
    ports:
      - "35435:80"
    environment:
      ACCEPT_EULA: "Y"

